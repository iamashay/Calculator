<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resource/style.css">
    <script type="text/javascript" src="resource/calc.js" defer></script>
</head>
<body>

<div id="calc-body">
    <div id="calc-top">
        <div id="calc-screen">
            0
        </div>
    </div>
    <div id="calc-buts">
        <div id="top-menu">
            <button type="button" class="clear-but" value="C">C</button>
            <button type="button" class="delete-but" value="del">Del</button>
        </div>
        <div id="other-buts">
            <button type="button" class = "num-but" value="7">7</button>
            <button type="button" class = "num-but" value="8">8</button>
            <button type="button" class = "num-but" value="9">9</button>
            <button type="button" class = "add-but operator" value="+">+</button>
            <button type="button" class = "num-but" value="4">4</button>
            <button type="button" class = "num-but"  value="5">5</button>
            <button type="button" class = "num-but"  value="6">6</button>
            <button type="button" class = "minus-but operator" value="-">-</button>
            <button type="button" class = "num-but"  value="1">1</button>
            <button type="button" class = "num-but" value="2">2</button>
            <button type="button" class = "num-but" value="3">3</button>
            <button type="button" class = "mul-but operator" value="*">x</button>
            <button type="button" class = "num-but" value="0">0</button>
            <button type="button" class = "zero-but" value=".">.</button>
            <button type="button" class = "equal-but" value="=">=</button>
            <button type="button" class = "div-but operator" value="/">/</button>
        </div>
    </div>
</div>
<input type="hidden" id="past-total" >
<input type="hidden" id="past-operator" >
</body>
</html>
